# Link:
# command dotbot --exit-on-failure --force-color --verbose --base-directory=. --config-file=dotbot.yml --only link

# Unlink:
# command dotbot --exit-on-failure --force-color --verbose --base-directory=. --config-file=dotbot.yml --only clean

# 4 space indentation is required

- defaults:
    link:
        create: true
        force: true
        relink: true
        exclude: ['dotbot.yml']

- clean:
    ~/.config/fish/plugins/functions/:
        force: true

    ~/.config/fish/plugins/manuals/:
        force: true

    ~/.config/fish/plugins/conf.d/:
        force: true

- link:
    ~/.config/fish/plugins/functions/:
        glob: true
        path: functions/*

    ~/.config/fish/plugins/conf.d/:
        glob: true
        path: conf.d/*

    ~/.config/fish/plugins/manuals/:
        glob: true
        path: manuals/*
