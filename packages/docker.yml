package_name: docker
exports:
  CONTAINER: ''
commands:
  load: cmd down, up, log
  log: docker-compose logs -f
  prune: docker system prune --all
  up: docker-compose up -d
  up_build: docker-compose up --build -d
  down: docker-compose down

